<div class="drawerlayout" ng-class="{'drawer-active': active}">
    <div id="lxpp-toolbar">
        <div class="toolbar z4" ng-class="toolbarBgc">
            <div class="toolbar__left">
                <lx-button class="toogle-button mr" lx-size="l" lx-color="{{toolbarThemeObj.color}}" lx-type="icon" ng-click="setActive();">
                    <i class="mdi mdi-menu"></i>
                </lx-button>
            </div>
            <span class="ml toolbar__label fs-title {{toolbarThemeObj.textColor}}">Lorem Ipsum</span>
        </div>
    </div>
    <div id="lxpp-navigator" ng-click="active = (drawerType === 'temporary') ? !active : active;">
        <div ng-click="stopPropagation($event);" layout="column" item>
            <div layout="column" item>
                <div overflow="auto" lx-scroll>
                    <lx-drawer-user users="drawerUsers" background="{{drawerBackground}}" min-drawer="drawerType !== 'temporary'"></lx-drawer-user>
                    <lx-drawer-navigator menus="navigatorMenus"></lx-drawer-navigator>
                </div>
            </div>
            <div class="config-menus" ng-if="configMenus">
                <lx-drawer-navigator menus="configMenus"></lx-drawer-navigator>
            </div>
        </div>
    </div>
    <div id="lxpp-content">
        <div overflow="scroll" lx-scroll ng-transclude></div>
    </div>
</div>
