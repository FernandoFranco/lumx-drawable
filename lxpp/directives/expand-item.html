<div class="lx-expand-list" ng-class="{'lx-el__min': !active}" ng-click="toggleActive($event, active);">
    <div class="toolbar" lx-ripple="black">
        <div class="toolbar__left mr+" ng-if="!!lxIcon">
            <lx-icon lx-id="{{lxIcon}}" lx-size="{{!!active ? 'm' : 's'}}" lx-color="{{lxIconColor || 'grey'}}" lx-type="flat"></lx-icon>
        </div>
        <span class="toolbar__label fs-title">{{lxLabel}}</span>
        <div class="toolbar__right ml+" ng-click="preventStop($event);">
            <lx-button lx-size="m" lx-color="black" lx-type="icon" ng-repeat="menu in lxMenu" ng-disabled="menu.disable" ng-click="menuHandler($event, menu);">
                <i class="mdi mdi-{{menu.icon}}"></i>
            </lx-button>
        </div>
    </div>
    <div class="lx-el__content" ng-click="preventStop($event);" ng-transclude></div>
</div>
